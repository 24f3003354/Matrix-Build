name: Matrix Build Workflow

on:
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        node-version: [14, 16, 18]  # 3 variants
    runs-on: ubuntu-latest

    steps:
      - name: matrix-dee3797
        run: echo "Running build for Node version: ${{ matrix['node-version'] }}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}

      - name: Generate build artifact content
        run: |
          echo "âœ… Build completed using Node version ${{ matrix['node-version'] }}" > build_output_${{ matrix['node-version'] }}.txt
          echo "Timestamp: $(date)" >> build_output_${{ matrix['node-version'] }}.txt
          echo "Runner: $(uname -a)" >> build_output_${{ matrix['node-version'] }}.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-dee3797-node-${{ matrix['node-version'] }}
          path: build_output_${{ matrix['node-version'] }}.txt
